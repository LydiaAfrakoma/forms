<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
    <link rel="stylesheet" href="Exercise1form.css" type="text/css" >
  
</head>
<body>
    <h1>Inscription</h1><br>
    <p>Les champs marqués d'un astérisque(*) sont obligatoires</p><br><br>

    <form action="Exercise1form.html" name="Inscription" onsubmit="return validateform();">
<fieldset>
    <div id="left">
    <tr><td>Civilité:</td>&nbsp;&nbsp;<span class="err" id="0err">*</span></tr><br>
    <tr><td>
        <select name="listecivilié" id="0" >
            <option value=""></option>
            <option value="Mme">Mme</option>
             <option value="Mlle">Mlle</option>
             <option value="Mr">Mr</option>                            
         </select>
         </td></tr><br><br>

     <tr><td>Nom:</td>&nbsp;&nbsp;<span class="err" id="1err">*</span></tr> <br>
     <tr><td>
         <input type="text" name="txtnom" id="1" >
     </td></tr> <br><br>
     
     <tr><td>E-mail:</td>&nbsp;&nbsp;<span class="err" id="2err">*</span></tr> <br>
     <tr><td>
         <input type="mail" name="txtmail" id="2">
     </td></tr><br><br>
    </div>
    <div id="right">
     <tr><td>Photo:</td>&nbsp;&nbsp;<span class="err" id="3err">*</span></tr><br> 
     <tr><td>
        <input type="file" id="3">
     </td></tr><br><br>

     <tr><td>Prénom:</td>&nbsp;&nbsp;<span class="err" id="4err">*</span></tr><br> 
     <tr><td>
         <input type="text" name="txtnom" id="4" >
     </td></tr> <br><br>

     <tr><td>Telephone:</td>&nbsp;&nbsp;<span class="err" id="5err">*</span></tr> <br>
     <tr><td>
         <input type="tel" name="txttel" id="5" >
     </td></tr> <br><br>
    </div><br>

    <div id="text">
     <tr><td>
        <input type="checkbox" id="6" >J'ai lu et accepte 
        <a href="#">les conditions générales d'utilisation</a>notamment la mention relative à la protection des données personelles.
        &nbsp;&nbsp;<span class="err" id="6err">*</span>
     </td></tr><br><br>
    </div>
    </fieldset>
    <br>
     <div align="right">
     <tr><td>
         <input type="submit" name="btnenvoyer" value="Envoyer">
         <input type="button" name="btnannuler" value="Annuler">
     </td></tr>
    </div>
</form>
     <script src="Exercise1form.js" type="text/javascript"></script>
</body>
</html>
